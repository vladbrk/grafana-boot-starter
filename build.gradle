buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

group 'org.biryukov'
version '1.0-SNAPSHOT'

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE"
    implementation "io.micrometer:micrometer-registry-graphite:1.5.5"
    implementation 'io.micrometer:micrometer-core:1.5.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
